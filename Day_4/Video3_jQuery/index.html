<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <title>Day 4 - HTML</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  
  <body>
  
    <h1 id="mainTitle" class="title">
      I'm an h1 tag
    </h1>
  
    <div>
      <!-- SHOPPING LIST -->
      <section data-section-type="awesome sauce">
        <div class="circle"></div>
        
      </section>
    
      <!-- Section "SHAPES" -->
      <section data-section-type="shapes">
        <section class="shape circle"></section>
        <div 
          class="shape square" 
          style="text-align:center; background-color: #a3c422">
          Square
        </div>
      </section>
   
      <!-- Section "TOMATO SAUCE" -->   
      <section data-section-type="tomato sauce">
        <p class="funny">
          This is a paragraph about tomato sauce, <em>and
          the emphasis is on pasta!</em>. We love pasta,
          but try not to write <code>spagetti code</code>
        </p>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="./js/index.js"></script>
    

  </body>
</html>
