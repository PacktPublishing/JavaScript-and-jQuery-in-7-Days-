<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  
  </head>
  <body>
    
    <section id="main" class="container">
      
      <img src="https://placeimg.com/100/200/animals"
         alt="Image for article" />
         
      <div class='outer-box'>
        <div class='inner-box'>
          <form action='/' method='get' name='animal-talk'>
              
            <div>
              <label>What does the animal say:</label>
              <br/>
              <!-- Input for speech -->
              <input type="text" name="speech">
  
            </div>
            <div>
              <label>How loud is the animal:</label>
              <br/>
              
              <!-- Select with font sizes -->
              <select name="fontSize">
                <option value='10'>1 (low)</option>
                <option value='15'>2</option>
                <option value='20'>3 (medium)</option>
                <option value='25'>4</option>
                <option value='30'>5 (high)</option>
              </select>
              
            </div>
            
            <!-- Submit Button -->
            <button type='submit'>
              Submit
            </button>
          </form>
          
        </div>
      </div>
      
      <div class='inner-box'>
        <!-- REGULAR BUTTON -->
        <button type='button' id='make-animal-talk'>
          See the Talking Animal!
        </button>

      </div>
    </section>
    
    
    <script src="js/index.js"></script>
  
  </body>
</html>
